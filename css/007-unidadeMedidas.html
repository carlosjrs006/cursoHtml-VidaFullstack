<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unidades de medidas</title>
    <style>
        /*
            px -> pixel
            em -> dobra ou fica do tamanho do pai
            rem -> pega o elemento root do codigo = 18px;
            % -> porcentagem
        */

        div{
            font-size: 16px;
        }

        p{
            font-size: 2rem;
        }
        
    </style>
</head>
<body>

    <div>
        Textp XPTY
        <p>Texto Xpto</p>
    </div>
</body>
</html>
