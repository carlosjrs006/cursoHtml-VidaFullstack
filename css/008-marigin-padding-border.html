<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Margem, Padding, border</title>
    <style>
        /*0 0 0 0*/
        div{
            background: hotpink;
            color: #fff;
            padding: 30px 50px 45px 150px;
            margin: 150px 10px 30px 50px;
            border: 50px solid indigo;
        }
    </style>
</head>
<body>

    <div>
        Texto
    </div>

    <hr/>

    <div>
        Texto
    </div>

</body>
</html>
